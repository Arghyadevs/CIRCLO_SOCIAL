version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: circlo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=circlo_social
    networks:
      - circlo-network

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: circlo-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/circlo_social
      - PORT=4000
      - NODE_ENV=production
      - CLIENT_ORIGIN=${CLIENT_ORIGIN:-http://localhost:3000}
      - CLERK_JWT_PUBLIC_KEY=${CLERK_JWT_PUBLIC_KEY}
      - SKIP_AUTH=${SKIP_AUTH:-false}
    depends_on:
      - mongodb
    networks:
      - circlo-network
    volumes:
      - ./server/uploads:/app/uploads

  # Frontend Web Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
        - VITE_API_URL=${VITE_API_URL:-http://localhost:4000/api}
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
        - VITE_FIREBASE_DATABASE_URL=${VITE_FIREBASE_DATABASE_URL}
        - VITE_APP_URL=${VITE_APP_URL}
    container_name: circlo-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - circlo-network

networks:
  circlo-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
